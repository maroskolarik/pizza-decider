<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Favorite Pizzas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Your Favorite Pizzas</h1>
        <form action="{{ url_for('edit_favorite_pizzas') }}" method="post">
            <div class="form-group">
                {% for number, pizza in available_pizzas.items() %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="favorite_pizzas" value="{{ number }}" id="pizza_{{ number }}">
                        <label class="form-check-label" for="pizza_{{ number }}">{{ pizza }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Save Favorites</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
