<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Pizza Choices</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Today's Pizza Choices</h1>
        <ul class="list-group">
            {% for number, pizza in chosen_pizzas %}
                <li class="list-group-item">{{ number }}. {{ pizza }}</li>
            {% endfor %}
        </ul>
        <a class="btn btn-info mt-3" href="https://www.taxi-myjava.sk/pizza-cennik/" target="_blank">Order</a>
        <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
